<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Spotify Clone</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="CSS/login-style.css">
        <link rel="stylesheet" href="CSS/utility.css">
    </head>
    <body>
        <div class="box">
            <div class="title">
                <img src="favicon.ico" alt="logo">
                <h1>Spotify</h1>
            </div>
            <div class="subt">
                <h2>Create Your Account</h2>
                <h4>Its now free to start listening...</h4>
            </div>
            <form>
                <div class="box2">
                    <input class="input" type="text" placeholder="Email or Phone number" required>
                    <input class="input" type="text" placeholder="Your Fullname" required>
                    <input class="input" type="password" placeholder="Create password" required>
                    <button type="submit">Sign Up</button>
                </div>
                <p>By signing up, you agree to our Terms and Privacy Policy.</p>
            </form>
        </div>
    </body>
</html>
